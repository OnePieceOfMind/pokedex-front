<section class="vh-100" style="background-color: rgb(78, 78, 192);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN5HtUA5GJ6iSC8vVI03ZP591ZTCoQg-F6MDZ1CF9N4T_b0viDI55yqV_bRohVQXMhxeE&usqp=CAU"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                <div class="alert alert-success" *ngIf="status == 'success'">
                    El registro se ha completado correctamente, <a [routerLink]="['/login']">Logueate aqui</a>
                </div>
                <div class="alert alert-danger" *ngIf="status == 'error'">
                    El registro no se ha completado.
                </div>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img
                        width="40"
                        alt="logo pokemon"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/2052px-Pok%C3%A9_Ball_icon.svg.png"
                      />
                      <span class="h1 fw-bold mb-0">{{page_title}}</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Nombre</label>
                        <input name="name" type="text" id="form2Example17" class="form-control form-control-lg" #name="ngModel" [(ngModel)]="
                                user.name" required pattern="[a-zA-Z]+"/>
                        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El Nombre no es valido</small>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example18">Apellido</label>
                        <input name="surname" type="text" id="form2Example18" class="form-control form-control-lg" #surname="ngModel" [(ngModel)]="
                        user.surname" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]+"/>
                        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El Apellido no es valido</small>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example19">Email</label>
                        <input name="email" type="email" id="form2Example19" class="form-control form-control-lg" #email="ngModel" [(ngModel)]="
                        user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El Email no es valido</small>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example20">Contraseña</label>
                        <input name="password" type="password" id="form2Example20" class="form-control form-control-lg" #password="ngModel" [(ngModel)]="
                        user.password" required/>
                        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valido</small>
                    </div>
                    <!--
                        <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Repetir Contraseña</label>
                        <input name="password_repeat" type="password" id="form2Example27" class="form-control form-control-lg" />
                      </div>
                    -->
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="registerForm.invalid">Crear Cuenta</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Ya tienes cuenta?, <a routerLink="/login"
                        style="color: #393f81;">Ingresa aquí</a></p>
                    <a href="#!" class="small text-muted">Terminos de uso.</a>
                    <a href="#!" class="small text-muted">Politicas de Privacidad</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
