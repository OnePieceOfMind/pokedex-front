<section class="vh-100" style="background-color: rgb(78, 192, 97);">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-6">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="alert alert-success" *ngIf="status == 'success'">
                      {{response}}
                </div>
                <div class="alert alert-danger" *ngIf="status == 'error'">
                    {{response}}
                </div>
                <form #passwordUserForm="ngForm" (ngSubmit)="onSubmit(passwordUserForm)">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Contraseña Antigua</label>
                        <input name="password_old" type="password" id="form2Example17" class="form-control form-control-lg" #password_old="ngModel" [(ngModel)]="
                                form.password_old" required/>
                        <small *ngIf="!password_old.valid && password_old.touched" class="invalid-feedback d-block">Contraseña Antigua no valida</small>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example18">Contraseña Nueva</label>
                            <input name="password_new" type="password" id="form2Example18" class="form-control form-control-lg" #password_new="ngModel" [(ngModel)]="
                                    form.password_new" required/>                        
                        <small *ngIf="!password_new.valid && password_new.touched" class="invalid-feedback d-block">Contraseña Nueva no valida</small>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example19">Repita Contraseña Nueva</label>
                            <input name="password_confirm" type="password" id="form2Example19" class="form-control form-control-lg" #password_confirm="ngModel" [(ngModel)]="
                                    form.password_confirm" required/>
                        <small *ngIf="!password_confirm.valid && password_confirm.touched" class="invalid-feedback d-block">Repita Contraseña Nueva no valida</small>
                    </div>
  
                    <div class="pt-1 mb-4 align-items-center" style="text-align-last: center;">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="passwordUserForm.invalid">Actualizar Contraseña</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
